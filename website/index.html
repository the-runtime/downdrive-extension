<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DownDrive - Download Manager Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #0078d7;
      padding: 20px 0;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #0078d7;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    a.button {
      background-color: #0078d7;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #005ea2;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>DownDrive</header>
  <main>
    <h1>Download Manager Extension</h1>
    <p>DownDrive makes managing and organizing your downloads easier than ever.
       Fast, reliable, and simple to use with Chrome.</p>
    <a
      class="button"
      href="https://chrome.google.com/webstore/detail/your-extension-id"
      target="_blank"
      rel="noopener noreferrer"
    >
      Download Now
    </a>
  </main>
  <footer>
    &copy; 2025 DownDrive. All rights reserved.
  </footer>
</body>
</html>
